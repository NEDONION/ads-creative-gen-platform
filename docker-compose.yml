version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: ads_creative_postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ads_creative_gen_platform
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - creative_network

  # Redis (Phase 4 会用到)
  redis:
    image: redis:7-alpine
    container_name: ads_creative_redis
    restart: always
    ports:
      - "6380:6379"  # 改为6380避免冲突
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - creative_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # RabbitMQ (已经在配置文件中配置了)
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: ads_creative_rabbitmq
    restart: always
    ports:
      - "5673:5672"   # AMQP 端口（改为5673避免冲突）
      - "15673:15672" # 管理界面（改为15673避免冲突）
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - creative_network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5


volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  rabbitmq_data:
    driver: local

networks:
  creative_network:
    driver: bridge
