version: '3.8'

services:
  # Redis (Phase 4 会用到)
  redis:
    image: redis:7-alpine
    container_name: ads_creative_redis
    restart: always
    ports:
      - "6380:6379"  # 改为6380避免冲突
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - creative_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5


volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  creative_network:
    driver: bridge
