name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: acgp_test
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.20'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Wait for Postgres
        run: |
          for i in {1..15}; do
            pg_isready -h localhost -p 5432 -U postgres && exit 0
            echo "Postgres not ready, retry $i..."
            sleep 2
          done
          echo "Postgres failed to start"; exit 1

      - name: Run tests
        env:
          DB_TYPE: postgres
          DB_HOST: localhost
          DB_PORT: "5432"
          DB_USER: postgres
          DB_PASSWORD: postgres
          DB_NAME: acgp_test
          TONGYI_API_KEY: dummy
        run: go test ./...

      - name: Run integration tests
        env:
          DB_TYPE: postgres
          DB_HOST: localhost
          DB_PORT: "5432"
          DB_USER: postgres
          DB_PASSWORD: postgres
          DB_NAME: acgp_test
          TONGYI_API_KEY: dummy
        run: go test -tags=integration ./internal/experiment/... ./internal/creative/... ./internal/copywriting/...
